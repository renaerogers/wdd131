<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cards</title>
    <link href="game-card.css" rel="stylesheet"/>
    <script src="game-card.js" defer></script>
</head>
<body>
    <div class="card"> 
        <img class="image" src="images/boo-burger.png" alt="Card Image" />
        <h1 class="name">Name</h1>
        <div class="stats">
            <p class="class">Class: </p>
            <p class="level">Level: </p>
            <p class="health">Health: </p>
        </div>
        <div class="actions"> 
            <button id="attack">Attacked</button>
            <button id="level">Level Up</button>
            <button id="heal">Healed</button>
        </div>
    </div>
